<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>ATW</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="assets/css/style.css">
    </head>
    <body>
        <!-- ********** header ********** -->
        <header class="header">
            <div class="logo">ATW<span>Around The World</span></div>
            <div class="search-bar">
                <input type="text" placeholder="Type here to search...">
                <button class="search-icon bg-gradient"><i class="fa-solid fa-magnifying-glass"></i></button>
            </div>
            <div class="list-all bg-gradient">List All Countries</div>
        </header>

        <!-- ********** banner ********** -->
        <div class="banner">
            <div class="cover"></div>
        </div>

        <!-- ********** main content ********** -->
        <main class="main-content">
            <div class="country">
                <div class="flag"><img src="" alt="flag"></div>
                <div class="country-name">Country Name</div>
            </div>
        </main>

        <!-- ********** footer ********** -->
        <footer class="footer light">
            &copy; 2024 created by Santos, V.G.S
        </footer>

        <script src="assets/js/requests.js"></script>
        <script src="assets/js/script.js"></script>
    </body>
</html>
